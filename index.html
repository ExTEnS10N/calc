<!DOCTYPE html>
<html>

<head>
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <link rel="icon" href="./logo.png">
  <link rel="apple-touch-icon" href="./logo.png">
  <title>Calc</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="history-scroll">
        <div style="flex: 1"></div>
        <div id="history"></div>
      </div>
      <div id="current" class="calc-row empty">
        <div class="expression"></div>
        <div class="result estimate">0</div>
      </div>
    </div>
    <table class="keyboard">
      <tbody>
        <tr>
          <td id="btn-clear" style="color: var(--color-blue);">AC</td>
          <td id="btn-backspace">⌫<svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <path
                d="M135.19 390.14a28.79 28.79 0 0021.68 9.86h246.26A29 29 0 00432 371.13V140.87A29 29 0 00403.13 112H156.87a28.84 28.84 0 00-21.67 9.84v0L46.33 256l88.86 134.11z"
                fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32" />
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                d="M336.67 192.33L206.66 322.34M336.67 322.34L206.66 192.33M336.67 192.33L206.66 322.34M336.67 322.34L206.66 192.33" />
            </svg></td>
          <td class="operator">÷</td>
          <td class="operator">×</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td class="operator">−</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td class="operator">+</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td class="eq operator" rowspan="2">=</td>
        </tr>
        <tr>
          <td>%</td>
          <td>0</td>
          <td class="decimal">.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-mask hidden">
    <div class="modal">
      <div class="modal-head">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon setting" viewBox="0 0 512 512">
          <title>Settings</title>
          <path
            d="M262.29 192.31a64 64 0 1057.4 57.4 64.13 64.13 0 00-57.4-57.4zM416.39 256a154.34 154.34 0 01-1.53 20.79l45.21 35.46a10.81 10.81 0 012.45 13.75l-42.77 74a10.81 10.81 0 01-13.14 4.59l-44.9-18.08a16.11 16.11 0 00-15.17 1.75A164.48 164.48 0 01325 400.8a15.94 15.94 0 00-8.82 12.14l-6.73 47.89a11.08 11.08 0 01-10.68 9.17h-85.54a11.11 11.11 0 01-10.69-8.87l-6.72-47.82a16.07 16.07 0 00-9-12.22 155.3 155.3 0 01-21.46-12.57 16 16 0 00-15.11-1.71l-44.89 18.07a10.81 10.81 0 01-13.14-4.58l-42.77-74a10.8 10.8 0 012.45-13.75l38.21-30a16.05 16.05 0 006-14.08c-.36-4.17-.58-8.33-.58-12.5s.21-8.27.58-12.35a16 16 0 00-6.07-13.94l-38.19-30A10.81 10.81 0 0149.48 186l42.77-74a10.81 10.81 0 0113.14-4.59l44.9 18.08a16.11 16.11 0 0015.17-1.75A164.48 164.48 0 01187 111.2a15.94 15.94 0 008.82-12.14l6.73-47.89A11.08 11.08 0 01213.23 42h85.54a11.11 11.11 0 0110.69 8.87l6.72 47.82a16.07 16.07 0 009 12.22 155.3 155.3 0 0121.46 12.57 16 16 0 0015.11 1.71l44.89-18.07a10.81 10.81 0 0113.14 4.58l42.77 74a10.8 10.8 0 01-2.45 13.75l-38.21 30a16.05 16.05 0 00-6.05 14.08c.33 4.14.55 8.3.55 12.47z"
            fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" />
        </svg>
        <div class="title">详情</div>
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon close" viewBox="0 0 512 512">
          <title>Close Circle</title>
          <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none"
            stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
            d="M320 320L192 192M192 320l128-128" />
        </svg>
      </div>
      <div class="modal-body">
        <div class="list-item">
          <div class="list-item-title">原始结果</div>
          <div id="origin" class="list-item-content"></div>
        </div>
        <div class="list-item">
          <div class="list-item-title">十六进制</div>
          <div id="hex" class="list-item-content"></div>
        </div>
        <div class="list-item">
          <div class="list-item-title">八进制</div>
          <div id="octal" class="list-item-content"></div>
        </div>
        <div class="list-item">
          <div class="list-item-title">二进制</div>
          <div id="binary" class="list-item-content"></div>
        </div>

      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
